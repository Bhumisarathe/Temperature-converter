<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="temperature.png" type="image/x-icon">
 
</head>
<body>
  <h1 class="title" >Temperature Converter</h1>
  <div class="units">
    <div class="panel">
      <h1 class="bg-unit">°C</h1>
      <h2>Celsius</h2>
      <input type="Number"  id="Celsius" value="0" />
    </div>
    <div class="panel">
      <h1 class="bg-unit">°F</h1>
      <h2>Fahrenheit</h2> 
      <input type="Number"  id="Fahrenheit" value="32" />
    </div>
    <div class="panel">
      <h1 class="bg-unit">K</h1>
      <h2>Kelvin</h2> 
      <input type="Number"  id="Kelvin" value="273.15" />
      
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
